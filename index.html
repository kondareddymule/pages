<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
        <div>
        <section id="section1">
            <h1>Personal Details</h1>
            <div class="row">
                <div>
                    <label for="username">Name</label> <br>
                    <input type="text" id="username" placeholder="Name">
               </div>
               <div>
                    <label for="email">Email</label> <br>
                    <input type="email" id="email" placeholder="Email"> <br>
               </div>
            </div>
            <div class="row">
                <div>
                    <label for="phone">Phone</label> <br>
                    <input type="tel" id="phone" placeholder="123-45-67890"> <br>
                </div>
                <div>
                    <label for="date">Date Of Birth</label> <br>
                    <input type="date" id="date"> <br>
                </div>
            </div>
            
            <div class="row">
                <div>
                <label>Gender</label> <br>
                <div style="display: flex; gap: 27px;">
                <div class="col">
                    <input type="radio" name="gender" value="Male" id="male" checked>
                    <label style="align-self: center;" for="male" >Male</label> <br>
                </div>
                <div class="col">
                    <input type="radio" name="gender" value="Female" id="female">
                    <label  style="align-self: center;" for="female">Female</label> <br>
                </div>
             </div>
            </div>
            <div>
            <label for="status">Your Status</label> <br>
            <select id="status">
                <option value="Active">Active</option>
                <option value="Available">Available</option>
                <option value="Not Available">Not Available</option>
            </select> 
            </div>
            </div>
            <br>
            
            <label>Do you have</label>  <br>
            <div class="col">
                <input type="checkbox" id="bike" value="Bike">
                <label>Bike</label> <br>
            </div>
                <div class="col" >
                <input type="checkbox" id="Car" value="Car">
                <label>Car</label> <br>
            </div>
            <div class="col">
            <input type="checkbox" id="scooty" value="Scooty">
            <label>Scooty</label> <br>
            </div>
            <div style="display: flex; justify-content: flex-end;">
                <button id="next" class="button">Next</button>
            </div>
       </section>
       <section id="section2">
            <h1>Education Details</h1>
            <h3 style="margin-bottom: 10px;">10th class</h3>
            <div class="row">
                <div>
                    <label for="hallticket">Hall Ticket No</label><br>
                    <input type="number" id="hallticket"><br>
                </div>
                <div>
                    <label for="year">Year of Pass</label><br>
                    <input type="month" id="year"><br>
                </div>
            </div>
            <div class="row">
                <div>
                    <label for="marks">GCPA</label><br>
                    <input type="number" id="marks" max="10"><br>
                </div>
                <div>
                    <label for="school">School Name</label><br>
                    <input type="text" id="school"> <br>
                </div>
           </div>
    
            <h3>Intermediate</h3><br>
                <div class="row">
                <div>
                    <label for="interhall">Hall Ticket No</label><br>
                    <input type="number" id="interhall"><br>
                </div>
                <div>
                    <label for="year">Year of Pass</label><br>
                    <input type="month" id="interyear"><br>
                </div>
               </div>
               <div class="row">
                <div>
                    <label for="intermarks">GCPA</label><br>
                    <input type="number" id="intermarks" max="10"><br>
                </div>
                <div>
                    <label for="inter">College Name</label><br>
                    <input type="text" id="inter"><br>
                </div>
            </div>
    
            <h3>Degree</h3><br>
            <div class="row">
                <div>
                    <label for="degreehall">Hall Ticket No</label><br>
                    <input type="number" id="degreehall"><br>
                </div>
                <div>
                    <label for="degreeyear">Year of Pass</label><br>
                    <input type="month" id="degreeyear"><br>
                </div>
           </div>
           <div class="row">
                <div>
                    <label for="degreemarks">GCPA</label><br>
                    <input type="number" id="degreemarks" max="10"><br>
                </div>
                <div>
                    <label for="degree">College Name</label><br>
                    <input type="text" id="degree"><br>
                </div>
           </div>
            <h3>Post Graduation</h3><br>
            <div class="row">
                <div>
                    <label for="pghall">Hall Ticket No</label><br>
                    <input type="number" id="pghall"><br>
                </div>
                <div>
                    <label for="pgyear">Year of Pass</label><br>
                    <input type="month" id="pgyear"><br>
                </div>
            </div>
            <div class="row">
                <div>
                    <label for="pgmarks">GCPA</label><br>
                    <input type="number" id="pgmarks" max="10"><br>
                </div>
                <div>
                    <label for="pg">College</label><br>
                    <input type="text" id="pg"><br>
                </div>
            </div>
        <div style="display: flex; justify-content: space-around; gap: 10px;">
            <button id="prev1" class="prev">Prev</button>
            <button id="next1" class="button">Next</button>
        </div>
        </section>
        <section id="section3">
            <h1>Address</h1>
            <h3>Permanent Address</h3>
            <div class="row">
                <div>
                    <label for="phno">H No:</label> <br>
                    <input type="text" id="phno"> <br>
                </div>
                <div>
                    <label for="pstreet">Street</label> <br>
                    <input type="text" id="pstreet"> <br>
                </div>
            </div>
            <div class="row">
                <div>
                    <label for="pcity">City</label> <br>
                    <input type="text" id="pcity"> <br>
                </div>
                <div>
                    <label for="pstate">State</label> <br>
                    <input type="text" id="pstate"> <br>
                </div>
            </div>
            <div>
                <label for="ppincode">Pincode</label> <br>
                <input type="number" id="ppincode"> <br>
            </div>
    
            <h3>Present Address</h3>
    
            <div class="row">
                <div>
                    <label for="hno">H No:</label> <br>
                    <input type="text" id="hno"> <br>
                </div>
                <div>
                    <label for="street">Street</label> <br>
                    <input type="text" id="street"> <br>
                </div>
            </div>
            <div class="row">
                <div>
                    <label for="city">City</label> <br>
                    <input type="text" id="city"> <br>
                </div>
                <div>
                    <label for="state">State</label> <br>
                    <input type="text" id="state"> <br>
                </div>
            </div>
            <div>
                <label for="pincode">Pincode</label> <br>
                <input type="number" id="pincode"> <br>
            </div>
    
        <div style="display: flex; justify-content: space-around; gap: 10px;">
            <button id="prev2" class="prev">Prev</button>
            <button id="next2" class="button">Next</button>
        </div>
        </section>
        <section id="section4">
            <h1>Conform Details</h1>
                <label for="aadhar">Enter Your Aadhar Number</label> <br>
                <input type="number" id="aadhar" style="width: 96%;"> <br>
                <label for="pan">Enter Your PAN Card Number</label> <br>
                <input type="number" id="pan" style="width: 96%;;"> <br>
                <label for="pnumber">Phone Number</label> <br>
                <input type="number" id="pnumber" style="width: 96%;;"> <br>
    
        <div style="display: flex; justify-content: space-around; gap: 10px;">
            <button id="prev3" class="prev">Prev</button>
            <button id="next3" class="button">submit</button>
        </div>
        
        </section>
        <section id="section5">
            <h1>Full Deetails</h1>
                <div id="summary">
            </div>
        </section>
    </div>       
    <script src="index.js"></script>
</body>
